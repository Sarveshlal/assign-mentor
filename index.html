<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            height: 100%;
            background-image: url("images/46455238-abstract-grey-technology-background-vector-illustration.jpg");
            background-size: cover;
        }
        .block{
            background: linear-gradient(rgba(136, 255, 0, 0.582),rgb(64, 196, 64),yellow);
            padding: 50px;
            font-size: xx-large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="container p-4" id="listing">
        <div class="row">
            <div class="block">Student - Mentor</div>
        </div>
        <hr>
        <div class="row p-4" style="background-color:white">
            <div class="col-5 p-3" style="background-color: bisque;">
                <div>Add New Student</div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Student name</span>
                    <input type="text" class="form-control" placeholder="Student name" id="name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Roll Number</span>
                    <input type="number" class="form-control" placeholder="Roll Number" id="rno">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Standard</span>
                    <input type="text" class="form-control" placeholder="Standard" id="standard">
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary" onclick="poststudentdetails()">Login</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-primary" onclick="getstudentdetails()">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-2">&nbsp;</div>
            <div class="col-5 p-3" style="background-color: bisque;">
                <div>Add New Mentor</div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Mentor name</span>
                    <input type="text" class="form-control" placeholder="Mentor name" id="ment_name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Staff ID</span>
                    <input type="number" class="form-control" placeholder="Staff ID" id="sid">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Students</span>
                    <input type="text" class="form-control" placeholder="Students Roll no eg:[101,120]" id="stud" value="[100,110]">
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-secondary" onclick="postmentordetails()">Login</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-primary" onclick="getmentordetails()">View Details</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-primary" onclick="getassigneddetails()">Mentor List</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
